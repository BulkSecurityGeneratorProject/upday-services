
<div>
    <h2><span data-translate="updayApp.author.detail.title">Author</span> {{vm.author.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="updayApp.author.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.author.firstName}}</span>
        </dd>
        <dt><span data-translate="updayApp.author.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.author.lastName}}</span>
        </dd>
        <dt><span data-translate="updayApp.author.birthday">Birthday</span></dt>
        <dd>
            <span>{{vm.author.birthday | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="author-detail.edit({id:vm.author.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
