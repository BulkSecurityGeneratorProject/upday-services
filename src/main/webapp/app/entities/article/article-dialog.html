
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myArticleLabel" data-translate="updayApp.article.home.createOrEditLabel">Create or edit a Article</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.article.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.article.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="updayApp.article.header" for="field_header">Header</label>
            <input type="text" class="form-control" name="header" id="field_header"
                    ng-model="vm.article.header"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="updayApp.article.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.article.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="updayApp.article.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.article.text"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="updayApp.article.publicationDate" for="field_publicationDate">Publication Date</label>
                <div class="input-group">
                    <input id="field_publicationDate" type="text" class="form-control" name="publicationDate" datetime-picker="{{dateformat}}" ng-model="vm.article.publicationDate" is-open="vm.datePickerOpenStatus.publicationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('publicationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="updayApp.article.author" for="field_author">Author</label>
            <select class="form-control" id="field_author" multiple name="author" ng-model="vm.article.authors" ng-options="author as author.id for author in vm.authors track by author.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="updayApp.article.keyword" for="field_keyword">Keyword</label>
            <select class="form-control" id="field_keyword" multiple name="keyword" ng-model="vm.article.keywords" ng-options="keyword as keyword.description for keyword in vm.keywords track by keyword.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
